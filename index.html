<!DOCTYPE HTML>
<html>

<head>
  <title>BreatheMap</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <!-- HTML5 UP styles (unchanged) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ethereal.css') }}" />

  <noscript>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/noscript.css') }}" />
  </noscript>

  <!-- MapLibre GL CSS -->
  <link href="https://unpkg.com/maplibre-gl@3.6.0/dist/maplibre-gl.css" rel="stylesheet" />

  <style>
    /* ======== HERO WITH EUROPE IMAGE (no map) ======== */
    #banner {
      position: relative;
      overflow: hidden;
    }

    /* Set your hero image(s) here */
    body.landing #banner,
    body.is-mobile.landing #banner {
      background-image: image-set(
          url("{{ url_for('static', filename='images/europe-hero.png') }}") type('image/png'));
      background-position: center 40%;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100vh;
    }

    /* Darken + subtle sky tint so text is legible */
    #banner::before {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 0;
      background: radial-gradient(ellipse at 50% 20%, rgba(88, 195, 255, .18), rgba(12, 31, 54, .55)),
        linear-gradient(to bottom, rgba(0, 0, 0, .25), rgba(0, 0, 0, .55));
      mix-blend-mode: multiply;
    }

    #banner .inner,
    #banner .more {
      position: relative;
      z-index: 1;
    }

    /* Avoid fixed backgrounds on small devices for performance */
    @media (max-width: 980px) {
      #banner {
        background-attachment: scroll;
      }
    }

    /* ======== POLLUTANT MAP SECTION ======== */
    #air {
      padding: 1rem;
    }

    #air .map-wrap {
      position: relative;
      height: 80vh;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, .15);
    }

    #pollutant-map {
      height: 100%;
      width: 100%;
    }

    /* Controls + legend (scoped) */
    .aq-controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2;
      /* background: rgba(255, 255, 255, .98); */
      backdrop-filter: blur(10px);
      border-radius: 8px;
      padding: 8px 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, .2);
      font: 13px/1.3 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      max-width: fit-content;
    }

    .aq-controls label {
      display: inline-block;
      margin: 2px 6px 2px 0;
      font-weight: 500;
      color: #2a2a2a;
    }

    .aq-controls select,
    .aq-controls button {
      font: inherit;
      padding: 3px 5px;
      font-size: 12px;
    }

    .aq-legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 2;
      /* background: rgba(255, 255, 255, .98);   */
      backdrop-filter: blur(10px);
      border-radius: 8px;
      padding: 8px 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, .2);
      min-width: 180px;
      max-width: 200px;
      font: 12px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: #2a2a2a;
    }

    .aq-legend .row {
      display: flex;
      align-items: center;
      margin: 2px 0;
      font-size: 11px;
    }

    .aq-legend .swatch {
      width: 16px;
      height: 10px;
      margin-right: 6px;
      border: 1px solid rgba(0, 0, 0, .25);
      flex-shrink: 0;
    }

    /* Keep HTML5 UP icon sizes consistent */
    .icons.major .icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    /* Small screens: make map a bit shorter */
    @media (max-width: 736px) {
      #air .map-wrap {
        height: 65vh;
      }
    }

    /* --- Responsive controls & legend for small screens --- */
    :root {
      --panel-font: clamp(11px, 1.6vw, 14px);
      --panel-pad: clamp(6px, 1.2vw, 10px);
      --panel-gap: clamp(6px, 1.4vw, 10px);
      --swatch-w: clamp(12px, 2vw, 18px);
      --swatch-h: clamp(8px, 1.4vw, 12px);
    }

    /* Shared panel tweaks */
    #air .aq-controls,
    #air .aq-legend {
      font-size: var(--panel-font);
      padding: var(--panel-pad) calc(var(--panel-pad) + 2px);
      border-radius: 10px;
    }

    /* Controls: wrap neatly and shrink */
    #air .aq-controls {
      display: flex;
      align-items: center;
      gap: var(--panel-gap);
      flex-wrap: wrap;
      left: 10px;
      right: auto;
      /* max-width: min(500px, calc(100% - 20px)); */
    }

    #air .aq-controls label {
      margin: 0;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    #air .aq-controls select,
    #air .aq-controls button {
      font: inherit;
      padding: 4px 6px;
      height: auto;
      line-height: 1.2;
    }

    /* Legend: allow it to shrink and scroll if needed */
    #air .aq-legend {
      min-width: unset;
      max-width: min(100px, calc(100% - 20px));
      max-height: 40vh;
      overflow: auto;
    }

    #air .aq-legend .row {
      gap: 6px;
    }

    #air .aq-legend .swatch {
      width: var(--swatch-w);
      height: var(--swatch-h);
    }

    /* <= 640px: stretch panels to available width with safe margins */
    @media (max-width: 640px) {
      #air .aq-controls {
        left: 8px;
        right: 8px;
        max-width: none;
        justify-content: space-between;
      }

      #air .aq-legend {
        left: 8px;
        right: 8px;
        bottom: 8px;
      }
    }

    /* <= 420px: two-column controls; button on its own row */
    @media (max-width: 420px) {
      #air .aq-controls {
        gap: 8px 10px;
      }

      #air .aq-controls label {
        flex: 1 1 48%;
      }

      #air .aq-controls button {
        flex: 1 1 100%;
        order: 3;
      }
    }

    /* Optional: give MapLibre nav some breathing room on mobile */
    @media (max-width: 640px) {
      .maplibregl-ctrl-top-right {
        right: 8px;
        top: 54px;
      }
    }

    /* ======== TIME SLIDER ======== */
    .time-slider-container {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      background: rgba(255, 255, 255, .98);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 12px 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, .2);
      min-width: 300px;
      max-width: 500px;
      font: 13px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    .time-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .time-display {
      font-weight: 600;
      font-size: 15px;
      color: #2a2a2a;
    }

    .time-breadcrumb {
      font-size: 11px;
      color: #666;
      cursor: pointer;
      user-select: none;
    }

    .time-breadcrumb span:hover {
      text-decoration: underline;
    }

    .time-breadcrumb span.active {
      font-weight: 600;
      color: #2a2a2a;
    }

    .slider-wrapper {
      position: relative;
      margin: 10px 0;
    }

    .time-slider {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: #e0e0e0;
      outline: none;
      -webkit-appearance: none;
    }

    .time-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #045a8d;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, .2);
    }

    .time-slider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #045a8d;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, .2);
    }

    .time-slider::-webkit-slider-thumb:hover {
      background: #2b8cbe;
    }

    .time-slider::-moz-range-thumb:hover {
      background: #2b8cbe;
    }

    .time-labels {
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      color: #666;
      margin-top: 4px;
    }

    .time-labels span {
      transform: rotate(-45deg);
      transform-origin: center;
      display: inline-block;
      white-space: nowrap;
    }

    .time-controls {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .time-btn {
      flex: 1;
      padding: 6px 12px;
      font: inherit;
      font-size: 12px;
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .time-btn:hover {
      background: #e8e8e8;
    }

    .time-btn.primary {
      background: #045a8d;
      color: white;
      border-color: #045a8d;
    }

    .time-btn.primary:hover {
      background: #2b8cbe;
    }

    /* Responsive time slider - moves to right and shrinks */
    @media (max-width: 980px) {
      .time-slider-container {
        left: auto;
        right: 10px;
        transform: none;
        min-width: 240px;
        max-width: 280px;
        padding: 10px 14px;
        bottom: 10px;
      }

      .time-display {
        font-size: 13px;
      }

      .time-breadcrumb {
        font-size: 10px;
      }

      .time-btn {
        padding: 5px 8px;
        font-size: 11px;
      }

      .time-labels {
        font-size: 9px;
      }

      .time-slider::-webkit-slider-thumb {
        width: 14px;
        height: 14px;
      }

      .time-slider::-moz-range-thumb {
        width: 14px;
        height: 14px;
      }
    }

    @media (max-width: 640px) {
      .time-slider-container {
        right: 8px;
        min-width: 180px;
        max-width: 200px;
        padding: 8px 10px;
        bottom: 8px;
      }

      .time-header {
        margin-bottom: 6px;
        flex-direction: column;
        align-items: flex-start;
        gap: 3px;
      }

      .time-display {
        font-size: 11px;
      }

      .time-breadcrumb {
        font-size: 9px;
      }

      .slider-wrapper {
        margin: 6px 0;
      }

      .time-slider {
        height: 4px;
      }

      .time-slider::-webkit-slider-thumb {
        width: 12px;
        height: 12px;
      }

      .time-slider::-moz-range-thumb {
        width: 12px;
        height: 12px;
      }

      .time-labels {
        font-size: 8px;
        margin-top: 2px;
      }

      .time-controls {
        gap: 4px;
        margin-top: 6px;
      }

      .time-btn {
        padding: 4px 6px;
        font-size: 9px;
        border-radius: 4px;
      }
    }

    @media (max-width: 480px) {
      .time-slider-container {
        min-width: 150px;
        max-width: 160px;
        padding: 6px 8px;
      }

      .time-display {
        font-size: 10px;
      }

      .time-breadcrumb {
        font-size: 8px;
      }

      .time-labels {
        font-size: 7px;
      }

      .time-btn {
        padding: 3px 4px;
        font-size: 8px;
      }
    }

    /* === Analytics charts === */
    #analytics .charts-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
    }

    #analytics .chart-card {
      background: #fff;
      color: #2E3842;
      border-radius: 12px;
      padding: 1rem 1rem 0.5rem;
      box-shadow: 0 6px 18px rgba(0, 0, 0, .08);
    }

    #analytics .chart-card h3 {
      margin: 0 0 .5rem 0;
      color: #2E3842;
    }

    #analytics .chart-wrap {
      position: relative;
      height: 220px;
    }

    @media (max-width: 980px) {
      #analytics .charts-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      #analytics .chart-wrap {
        height: 200px;
      }
    }

    @media (max-width: 640px) {
      #analytics .charts-grid {
        grid-template-columns: 1fr;
      }

      #analytics .chart-wrap {
        height: 180px;
      }
    }

    /* Adjust background position for mobile devices */
    @media (max-width: 736px) {

      body.landing #banner,
      body.is-mobile.landing #banner {
        background-position: center 60%;
      }
    }

    /* Fix MapLibre icon override */
    #banner .icons.major .icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    /* Legend shrink behavior */
    #air .aq-legend .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: nowrap;
      width: 100%;
    }

    #air .aq-legend .row span:nth-child(2) {
      white-space: nowrap;
      /* overflow: hidden; */
      text-overflow: ellipsis;
    }

    /* Mobile max width */
    @media (max-width: 480px) {
      #air .aq-legend {
        max-width: 100px !important;
      }
    }
  </style>
</head>

  <!-- App script -->
  <script>
    (function () {
      const MAPTILER_KEY = "Fa0eCZfHtPXtTP8CW5zo";

      /* ======================== POLLUTANT MAP ======================== */
      const aqMap = new maplibregl.Map({
        container: 'pollutant-map',
        style: `https://api.maptiler.com/maps/streets/style.json?key=${MAPTILER_KEY}`,
        center: [0, 20],
        zoom: 1.5,
        attributionControl: true
      });
      aqMap.addControl(new maplibregl.NavigationControl(), 'top-right');

      /* ---- 1) DATASETS (ISO3 -> value) ---- */
      const datasets = {
        pm10: { ITA: 42, FRA: 35, ESP: 28, DEU: 22, POL: 30, GBR: 18, GRC: 33, PRT: 20, ROU: 31, SWE: 12 },
        no2: { ITA: 23, FRA: 24, ESP: 20, DEU: 25, POL: 19, GBR: 24, GRC: 21, PRT: 15, ROU: 17, SWE: 10 },
        o3: { ITA: 110, FRA: 95, ESP: 105, DEU: 85, POL: 90, GBR: 80, GRC: 120, PRT: 100, ROU: 98, SWE: 75 }
      };

      /* ---- 2) THRESHOLDS (for fixed mode) ---- */
      const fixedThresholds = {
        pm10: [10, 20, 30, 40, 50],
        no2: [10, 20, 30, 40, 50],
        o3: [60, 90, 120, 150, 180]
      };
      const metricLabels = {
        pm10: 'PM10 (µg/m³)',
        no2: 'NO₂ (µg/m³)',
        o3: 'O₃ MDA8 (µg/m³)'
      };
      const palette = ['#f1eef6', '#bdc9e1', '#74a9cf', '#2b8cbe', '#045a8d', '#023858'];
      const noDataColor = '#e2e2e2';

      function buildFillColorExpression(thresholds) {
        const v = ['coalesce', ['feature-state', 'val'], -9999];
        const n = Math.min(thresholds.length, palette.length - 1);
        const step = ['step', v, palette[0]];
        for (let i = 0; i < n; i++) step.push(thresholds[i], palette[i + 1]);
        return ['case', ['==', v, -9999], noDataColor, step];
      }

      function quantilesFromData(metric, classes = 6) {
        const values = Object.values(datasets[metric] || {}).filter(x => typeof x === 'number').sort((a, b) => a - b);
        if (values.length < 2) return fixedThresholds[metric];
        const thresholds = [];
        for (let i = 1; i < classes; i++) thresholds.push(quantile(values, i / classes));
        return Array.from(new Set(thresholds.map(x => +x.toFixed(2))));
      }

      function quantile(arr, p) {
        const idx = (arr.length - 1) * p;
        const lo = Math.floor(idx), hi = Math.ceil(idx);
        if (lo === hi) return arr[lo];
        return arr[lo] + (arr[hi] - arr[lo]) * (idx - lo);
      }

      function updateLegend(metric, thresholds) {
        const el = document.getElementById('aq-legend');
        const unitLabel = metricLabels[metric] || metric;
        const fmt = v => (Math.abs(v) >= 100 ? v.toFixed(0) : v.toString());
        const parts = [];
        parts.push(`<div style="margin-bottom:4px; font-weight:600; color:#2a2a2a;">${unitLabel}</div>`);
        parts.push(`<div class="row"><span class="swatch" style="background:${palette[0]}"></span><span>&lt; ${fmt(thresholds[0])}</span></div>`);
        for (let i = 0; i < thresholds.length - 1; i++)
          parts.push(`<div class="row"><span class="swatch" style="background:${palette[i + 1]}"></span><span>${fmt(thresholds[i])}–${fmt(thresholds[i + 1])}</span></div>`);
        parts.push(`<div class="row"><span class="swatch" style="background:${palette[palette.length - 1]}"></span><span>≥ ${fmt(thresholds[thresholds.length - 1])}</span></div>`);
        parts.push(`<div class="row"><span class="swatch" style="background:${noDataColor}"></span><span>No data</span></div>`);
        el.innerHTML = parts.join('');
      }

      function applyDataset(metric) {
        const scaleMode = document.getElementById('aq-scale').value;
        const thresholds = (scaleMode === 'quantile') ? quantilesFromData(metric, 6) : fixedThresholds[metric];
        
        // Update paint property
        aqMap.setPaintProperty('country-fill', 'fill-color', buildFillColorExpression(thresholds));
        updateLegend(metric, thresholds);

        // Set feature states
        if (!window._aqCountriesFeatures) return;
        const data = datasets[metric] || {};
        
        for (const f of window._aqCountriesFeatures) {
          const iso3 = f.properties['ISO3166-1-Alpha-3'];
          const val = data[iso3];
          aqMap.setFeatureState(
            { source: 'countries', id: iso3 },
            { val: (typeof val === 'number' ? val : null) }
          );
        }
      }

      aqMap.on('load', async () => {
        // Countries GeoJSON
        const url = 'https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson';
        const geo = await (await fetch(url)).json();
        
        // Store features for later use
        window._aqCountriesFeatures = geo.features;

        // Add source with promoteId to use ISO3 as feature ID
        aqMap.addSource('countries', { 
          type: 'geojson', 
          data: geo,
          promoteId: 'ISO3166-1-Alpha-3'
        });

        aqMap.addLayer({
          id: 'country-fill',
          type: 'fill',
          source: 'countries',
          paint: {
            'fill-color': buildFillColorExpression(fixedThresholds.pm10),
            'fill-opacity': 0.8
          }
        });

        aqMap.addLayer({
          id: 'country-outline',
          type: 'line',
          source: 'countries',
          paint: { 'line-color': '#666', 'line-width': 0.6 }
        });

        // Click popup
        const popup = new maplibregl.Popup({ closeButton: false, closeOnClick: true });
        aqMap.on('click', 'country-fill', (e) => {
          const f = e.features[0];
          const iso3 = f.properties['ISO3166-1-Alpha-3'];
          const name = f.properties.name || f.properties.ADMIN || 'Country';
          const metric = document.getElementById('aq-metric').value;
          const data = datasets[metric] || {};
          const v = data[iso3];
          popup.setLngLat(e.lngLat)
            .setHTML(`<b>${name}</b><br>${metricLabels[metric] || metric}: ${v != null ? v : 'No data'}`)
            .addTo(aqMap);
        });
        aqMap.on('mouseenter', 'country-fill', () => aqMap.getCanvas().style.cursor = 'pointer');
        aqMap.on('mouseleave', 'country-fill', () => aqMap.getCanvas().style.cursor = '');

        // Apply initial dataset
        applyDataset('pm10');
      });

      /* ======================== ANALYTICS / CHARTS ======================== */
      function bucketLabels(thresholds) {
        const fmt = v => (Math.abs(v) >= 100 ? v.toFixed(0) : v.toString());
        const labels = [`< ${fmt(thresholds[0])}`];
        for (let i = 0; i < thresholds.length - 1; i++) {
          labels.push(`${fmt(thresholds[i])} – ${fmt(thresholds[i + 1])}`);
        }
        labels.push(`≥ ${fmt(thresholds[thresholds.length - 1])}`);
        return labels;
      }

      function percentageDistribution(values, thresholds) {
        const bins = new Array(thresholds.length + 1).fill(0);
        for (const x of values) {
          let i = 0;
          while (i < thresholds.length && x >= thresholds[i]) i++;
          bins[i]++;
        }
        const total = values.length || 1;
        return bins.map(c => +(c * 100 / total).toFixed(1));
      }

      function makeDoughnutChart(canvasId, labels, data, colors) {
        const ctx = document.getElementById(canvasId);
        if (!ctx) return;
        new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels,
            datasets: [{ data, backgroundColor: colors }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { position: 'bottom' },
              tooltip: {
                callbacks: {
                  label: (ctx) => `${ctx.label}: ${ctx.parsed}%`
                }
              }
            },
            animation: { duration: 500 }
          }
        });
      }

      function renderAnalytics() {
        const bandColors = palette.slice(0, 6);

        // PM10
        const pm10Vals = Object.values(datasets.pm10);
        const pm10Thr = fixedThresholds.pm10;
        makeDoughnutChart('chart-pm10', bucketLabels(pm10Thr), percentageDistribution(pm10Vals, pm10Thr), bandColors);

        // NO2
        const no2Vals = Object.values(datasets.no2);
        const no2Thr = fixedThresholds.no2;
        makeDoughnutChart('chart-no2', bucketLabels(no2Thr), percentageDistribution(no2Vals, no2Thr), bandColors);
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', renderAnalytics);
      } else {
        renderAnalytics();
      }

      // UI events
      document.getElementById('aq-metric').addEventListener('change', (e) => applyDataset(e.target.value));
      document.getElementById('aq-scale').addEventListener('change', () => applyDataset(document.getElementById('aq-metric').value));
      document.getElementById('aq-reset').addEventListener('click', () => aqMap.flyTo({ center: [0, 20], zoom: 1.5 }));

      /* ======================== TIME SLIDER ======================== */
      const timeState = {
        level: 'year',     // 'year', 'month', or 'day'
        year: 2024,
        month: null,
        day: null
      };

      const years = [2020, 2021, 2022, 2023, 2024];
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      
      function getDaysInMonth(year, month) {
        return new Date(year, month + 1, 0).getDate();
      }

      function updateTimeSlider() {
        const slider = document.getElementById('time-slider');
        const display = document.getElementById('time-display');
        const breadcrumb = document.getElementById('time-breadcrumb');
        const labels = document.getElementById('time-labels');
        const drillBtn = document.getElementById('time-drill');
        const backBtn = document.getElementById('time-back');

        if (timeState.level === 'year') {
          slider.min = 0;
          slider.max = years.length - 1;
          slider.value = years.indexOf(timeState.year);
          display.textContent = timeState.year;
          breadcrumb.innerHTML = '<span class="active">Year</span>';
          labels.innerHTML = years.map(y => `<span>${y}</span>`).join('');
          drillBtn.textContent = 'Month →';
          drillBtn.disabled = false;
          backBtn.disabled = true;
          backBtn.style.opacity = '0.5';
        } 
        else if (timeState.level === 'month') {
          slider.min = 0;
          slider.max = months.length - 1;
          slider.value = timeState.month || 0;
          display.textContent = `${months[timeState.month]} ${timeState.year}`;
          breadcrumb.innerHTML = `<span id="bc-year">${timeState.year}</span> › <span class="active">Month</span>`;
          labels.innerHTML = months.map(m => `<span>${m}</span>`).join('');
          drillBtn.textContent = 'Day →';
          drillBtn.disabled = false;
          backBtn.disabled = false;
          backBtn.style.opacity = '1';
          
          document.getElementById('bc-year').addEventListener('click', () => {
            timeState.level = 'year';
            timeState.month = null;
            timeState.day = null;
            updateTimeSlider();
          });
        }
        else if (timeState.level === 'day') {
          const daysInMonth = getDaysInMonth(timeState.year, timeState.month);
          slider.min = 1;
          slider.max = daysInMonth;
          slider.value = timeState.day || 1;
          display.textContent = `${months[timeState.month]} ${timeState.day}, ${timeState.year}`;
          breadcrumb.innerHTML = `<span id="bc-year">${timeState.year}</span> › <span id="bc-month">${months[timeState.month]}</span> › <span class="active">Day</span>`;
          
          // Show day labels (simplified - show first, middle, last)
          const dayLabels = [];
          const step = Math.max(1, Math.floor(daysInMonth / 4));
          for (let i = 1; i <= daysInMonth; i += step) {
            dayLabels.push(i);
          }
          if (dayLabels[dayLabels.length - 1] !== daysInMonth) {
            dayLabels.push(daysInMonth);
          }
          labels.innerHTML = dayLabels.map(d => `<span>${d}</span>`).join('');
          
          drillBtn.textContent = 'Max Detail';
          drillBtn.disabled = true;
          drillBtn.style.opacity = '0.5';
          backBtn.disabled = false;
          backBtn.style.opacity = '1';
          
          document.getElementById('bc-year').addEventListener('click', () => {
            timeState.level = 'year';
            timeState.month = null;
            timeState.day = null;
            updateTimeSlider();
          });
          
          document.getElementById('bc-month').addEventListener('click', () => {
            timeState.level = 'month';
            timeState.day = null;
            updateTimeSlider();
          });
        }
      }

      document.getElementById('time-slider').addEventListener('input', (e) => {
        const val = parseInt(e.target.value);
        if (timeState.level === 'year') {
          timeState.year = years[val];
          document.getElementById('time-display').textContent = timeState.year;
        } else if (timeState.level === 'month') {
          timeState.month = val;
          document.getElementById('time-display').textContent = `${months[val]} ${timeState.year}`;
        } else if (timeState.level === 'day') {
          timeState.day = val;
          document.getElementById('time-display').textContent = `${months[timeState.month]} ${val}, ${timeState.year}`;
        }
      });

      document.getElementById('time-drill').addEventListener('click', () => {
        if (timeState.level === 'year') {
          timeState.level = 'month';
          timeState.month = 0;
        } else if (timeState.level === 'month') {
          timeState.level = 'day';
          timeState.day = 1;
        }
        updateTimeSlider();
      });

      document.getElementById('time-back').addEventListener('click', () => {
        if (timeState.level === 'day') {
          timeState.level = 'month';
          timeState.day = null;
        } else if (timeState.level === 'month') {
          timeState.level = 'year';
          timeState.month = null;
        }
        updateTimeSlider();
      });

      // Initialize
      updateTimeSlider();
    })();
  </script>
</body>
